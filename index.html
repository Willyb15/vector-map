<html>
    <head>
        <title>JQVMap - World Map</title>
        <link rel="stylesheet" type="text/css" href="jqvmap.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery.vmap.js"></script>
        <script type="text/javascript" src="jquery.vmap.world.js" charset="utf-8"></script><script src="countryFlag.js"></script>
        <script src="countryMedal.js"></script>
        <style type="text/css" media="screen">
        #medalArea img{
        height:50px;
        border: 1px solid black;
        }
        #gamesArea img{
        height:50px;
        }
        </style>
        
        <script type="text/javascript">
            jQuery(document).ready(function() {
            jQuery('#vmap').vectorMap(
            {
            map: 'world_en',
            backgroundColor: '#a5bfdd ',
            borderColor: '#818181 ',
            borderOpacity: 0.25,
            borderWidth: 1,
            color: '#f4f3f0 ',
            enableZoom: true,
            hoverColor: '#c9dfaf ',
            hoverOpacity: null,
            normalizeFunction: 'linear',
            scaleColors: ['#b6d6ff ', '#005ace '],
            selectedColor: '#c9dfaf ',
            selectedRegions: null,
            showTooltip: true,
            onRegionClick: function(element, code, region)
            {
            // var message = 'You clicked "'
            // + region
            // + ' which has the code: '
            // + code.toUpperCase();
            // console.log(countryFlag[code.toUpperCase()].link);
            document.getElementById("countryArea").innerHTML = countryFlag[code.toUpperCase()].name;
            var src = document.getElementById("countryArea");
            var img = document.createElement("img");
            img.src = countryFlag[code.toUpperCase()].link;
            src.appendChild(img);
            document.getElementById("medalArea").innerHTML ="Total Olympic Medals " + countries[code.toUpperCase()].combinedTotal;
            var src = document.getElementById("medalArea");
            var img = document.createElement("img");
            img.src = "medal2.png";
            src.appendChild(img);
            document.getElementById("gamesArea").innerHTML ="Appeared in " + countries[code.toUpperCase()].summer + " Summer Games";
            var src = document.getElementById("gamesArea");
            var img = document.createElement("img");
            img.src = "olympic.jpg";
            src.appendChild(img);

            }
            });
            });
        </script>
    </head>
    <body>
        <div id="countryArea" class="row text-center" style="height:100px"> </div>
        <div id="medalArea" class="row text-center" style="height:50px"> </div>
        <div id="gamesArea" class="row text-center" style="height:px"> </div>
        <div  class="row mini eight">
            <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="map" name='map'></div> -->
            <div id="vmap" class="jqvmap" style="width: 100%; height: 400px;"></div>
        </body>
    </html>
